<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #form1{
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: auto;
            margin-top: 200px;
        }

<body>
    <div class="validation">
        <div id="error"></div>
        <form id="form1">
            Name:<input type="text"  name="fn" id="fn" required pattern="[a-zA-Z]*" >
            Email:<input type="email" name="email" id="email"  minlength="6" required>
            Password:<input type="password" name="pass" id="pass" minlength="8" required pattern="[a-zA-Z0-9]*" >
            <input type="submit">
        </form>
    </div>
</body>
