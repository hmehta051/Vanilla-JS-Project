<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #form1{
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: auto;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div class="validation">
        <div id="error"></div>
        <form id="form1">
            Name:<input type="text" placeholder="only text" name="fn" id="fn" >
            Email:<input type="text" placeholder="valid email" name="email" id="email" >
            Password:<input type="text" placeholder="min 8 char 0-9,a-z,A-Z" name="pass" id="pass" >
            <input type="submit">
        </form>
    </div>
</body>
</html>
<script>
    const form1=document.getElementById("form1");
    const name=document.getElementById("fn");
    const email=document.getElementById("email");
    const pass=document.getElementById("pass");
    const error=document.getElementById("error");

    form1.addEventListener("submit",(e)=>{
        let errormsg=[]
        if(name.value==""||name.value==null){
            errormsg.push("Name is required")
        }else if(email.value==""||email.value==null){
            errormsg.push("email is required")
        }else if(pass.value==""||pass.value==null){
            errormsg.push("pass is required")
        }else if(pass.value.length<6){
            errormsg.push("pass is must be greater than 6")
        }else if(pass.value.length>=20){
            errormsg.push("pass is must be less than 20")
        }
        if(errormsg.length>0){
            e.preventDefault()
            error.innerText=errormsg.join(", ")
        }
        
        
    })
</script>
